<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kabura Kuria's AI Projects - Bonga Sasa</title>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: #0e0e0e;
      color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      text-align: center;
      overflow: hidden;
    }
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: url('https://stockcake.com/i/serene-park-morning_566932_1158604') repeat;
      opacity: 0.05;
      z-index: -1;
    }
    .container {
      width: 95%;
      max-width: 1000px;
      padding: 20px;
      border: 2px solid #e74c3c;
      border-radius: 15px;
      background: rgba(34, 34, 34, 0.9);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
      margin-top: 40px;
      position: relative;
      z-index: 1;
      backdrop-filter: blur(10px);
    }
    .hero-section {
      background: linear-gradient(135deg, #e74c3c, #2ecc71);
      padding: 20px;
      border-radius: 15px;
      margin-bottom: 20px;
      position: relative;
      overflow: hidden;
    }
    .hero-section h1 {
      font-size: 2.5em;
      margin: 0;
      color: #fff;
      text-transform: uppercase;
      letter-spacing: 3px;
      text-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
    }
    .hero-section::after {
      content: '';
      position: absolute;
      top: 0;
      left: 50%;
      width: 150%;
      height: 100%;
      background: url('https://stockcake.com/i/digital-neural-network_427372_501262') no-repeat;
      background-size: cover;
      opacity: 0.1;
      transform: translateX(-50%);
    }
    .iframe-container {
      position: relative;
      padding-bottom: 56.25%;
      height: 0;
      width: 100%;
      background: #27ae60;
      border: 2px solid #27ae60;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
      overflow: hidden;
      transition: transform 0.3s;
      margin-bottom: 20px;
    }
    .iframe-container:hover {
      transform: scale(1.05) rotate(1deg);
    }
    .iframe-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 8px;
    }
    .project-description {
      font-size: 1.2em;
      line-height: 1.5;
      margin: 20px 0;
    }
    footer {
      margin-top: 30px;
      font-size: 1em;
      color: #bdc3c7;
      position: relative;
      z-index: 1;
    }
    footer a {
      color: #e74c3c;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
    }
    footer a:hover {
      color: #27ae60;
    }
    @media (max-width: 768px) {
      .hero-section h1 {
        font-size: 2em;
      }
      .container {
        width: 100%;
        padding: 15px;
      }
      .project-description {
        font-size: 1em;
      }
    }
    @media (max-width: 480px) {
      .hero-section h1 {
        font-size: 1.5em;
      }
      .project-description {
        font-size: 0.9em;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="hero-section">
      <h1>Kabura Kuria's AI Projects - Bonga Sasa</h1>
    </div>
    <div class="iframe-container">
      <iframe src="https://kaburakuria-bonga-sasa.hf.space" allowfullscreen></iframe>
    </div>
    <div class="project-description">
      <p>Explore the innovative AI solutions crafted by Kabura Kuria, showcasing cutting-edge technology and a deep connection to Kenyan culture.</p>
    </div>
    <footer>
      <p>Discover more at <a href="https://your-portfolio-link.com">Kabura Kuria's Portfolio</a></p>
    </footer>
  </div>
</body>
</html>
